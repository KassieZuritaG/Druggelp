<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body id="page-top">

	<div id="wrapper">
		<ul th:replace="layout :: frgSideBar"></ul>

		<div id="content-wrapper" class="d-flex flex-column">

			<div id="content">

				<nav th:replace="layout :: frgTopBar"></nav>

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div class="container">

						<div class="card o-hidden border-0 shadow-lg my-5">
							<div class="card-body p-0">
								<!-- Nested Row within Card Body -->
								<div class="row">
									<div class="col-lg-7">
										<div class="p-5">
											<div class="text-center">
												<h1 th:text="${title}" class="h4 text-gray-900 mb-4"></h1>
											</div>
											<form class="user" th:action="@{/farmaco/save}"
												th:object="${farmaco}" method="post">
												<hr>
												<div class="form-group row">
													<div class="col-sm-6 mb-3 mb-sm-0">
														<input type="text" class="form-control form-control-user"
															th:field="*{nombre}" placeholder="Nombre">
													</div>
													<div class="col-sm-6 mb-3 mb-sm-0">
														<input type="number"  step="0.001" class="form-control form-control-user"
															th:field="*{costo}" placeholder="Costo">
													</div>
												</div>
												<div class="form-group row">
													<div class="col-sm-6 mb-3 mb-sm-0">
														<h6>Fecha de expiraci&oacute;n:</h6>
														<input type="date" class="form-control form-control-user"
															th:field="*{fechaExpiracion}" placeholder="Fecha de Expiraci&oacute;n">
													</div>
													<div class="form-group col-sm-6">
														<input type="text" class="form-control form-control-user"
															th:field="*{cantidad}" placeholder="Cantidad">
													</div>
												</div>
												<div class="form-group row">
													<div class="col-sm-12 mb-3 mb-sm-0">
														<input type="text" class="form-control form-control-user"
															th:field="*{tipoMedicamento}" placeholder="Tipo de medicamento">
													</div>
												</div>
												<hr>
												<h6>Farmacia:</h6>
												<div class="form-group row col-sm-6">
													<select class="form-control" th:field=*{farmacia.idfarmacia}>
														<option value=0>--Seleccione--</option>
														<option th:each="f:${farmacia}"
															th:value="${f.idfarmacia}"
															th:text="${f.nombre}">
														</option>
													</select>
												</div>
												<hr>
												<h6>Reserva:</h6>
												<div class="form-group row col-sm-6">
													<select class="form-control" th:field=*{reserva.idreserva}>
														<option value=0>--Seleccione--</option>
														<option th:each="reser:${reserva}"
															th:value="${reser.idreserva}"
															th:text="${reser.fechareser()}">
														</option>
													</select>
												</div>	
												<hr>
												<div class="form-group row">
													<div class="col-sm-6 mb-3 mb-sm-0">
														<input type="submit"
															class="btn btn-success btn-user btn-block"
															value="Guardar" />
													</div>
													<div class="col-sm-6 mb-3 mb-sm-0">
														<a th:href="@{/farmaco/list}"
															class="btn btn-danger btn-user btn-block">Cancelar</a>
													</div>
												</div>
												
												<input type="hidden" th:field="*{pk_farmaco}" />

											</form>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>



				</div>
				<!-- /.container-fluid -->

			</div>

			<footer th:replace="layout :: frgFooter"></footer>

		</div>

	</div>


</body>
</html>
